{{#
    LinkedIn Insight Integration
    
    Loading Strategy: after_consent (defined in LinkedInInsightIntegration.php)
    The Tag will wrap this in a <template> tag if consent hasn't been given yet.
    
    Available variables:
    - config.partner_id: The LinkedIn Partner ID
    - config.required_categories: Categories required for this integration
    - config.placement: Current placement (head or body)
#}}
{{ if config:placement == "body" }}
<script type="text/javascript">
_linkedin_partner_id = "{{ config:partner_id }}";
window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
window._linkedin_data_partner_ids.push(_linkedin_partner_id);
</script>
<script type="text/javascript">
(function(l) {
if (!l){window.lintrk = function(a,b){window.lintrk.q.push([a,b])};
window.lintrk.q=[]}
var s = document.getElementsByTagName("script")[0];
var b = document.createElement("script");
b.type = "text/javascript";b.async = true;
b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
s.parentNode.insertBefore(b, s);})(window.lintrk);
</script>
<noscript>
<img height="1" width="1" style="display:none;" alt="" src="https://px.ads.linkedin.com/collect/?pid={{ config:partner_id }}&fmt=gif" />
</noscript>
<script type="module" src="{{ vite:asset src='resources/js/integrations/LinkedInInsightIntegration.js' directory='vendor/statamic-consent-manager/frontend' }}"></script>
{{ /if }}
